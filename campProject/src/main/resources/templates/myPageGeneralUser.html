<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>마이페이지 일반유저</title>
  <style>
    /* 레이아웃을 위한 스타일 */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .left-menu {
      float: left;
      width: 20%;
      padding: 20px;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-right: 20px;
    }
    .left-menu ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .left-menu li {
      margin-bottom: 10px;
    }
    .left-menu a {
      text-decoration: none;
      color: #337ab7;
    }
    .left-menu a:hover {
      color: #23527c;
    }
    .content {
      float: left;
      width: 60%;
      padding: 20px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 10px;
    }
    .form-control {
      width: 100%;
      height: 40px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .btn {
      width: 100%;
      height: 40px;
      padding: 10px;
      background-color: #337ab7;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #23527c;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-menu">
      <ul>
        <li><a href="#">회원정보 수정</a></li>
        <li><a href="#">예약 확인</a></li>
      </ul>
    </div>
    <div class="content">
      <h2>회원정보 수정</h2>
      <form>
        <div class="form-group">
          <label for="email">이메일</label>
          <input type="email" id="email" class="form-control" placeholder="이메일 주소를 입력하세요.">
        </div>
        <div class="form-group">
          <label for="phone">휴대폰 번호</label>
          <input type="tel" id="phone" class="form-control" placeholder="휴대폰 번호를 입력하세요.">
        </div>
        <div class="form-group">
          <label for="old-password">기존 비밀번호</label>
          <input type="password" id="old-password" class="form-control" placeholder="기존 비밀번호를 입력하세요.">
        </div>
        <div class="form-group">
          <label for="new-password">수정할 비밀번호</label>
          <input type="password" id="new-password" class="form-control" placeholder="수정할 비밀번호를 입력하세요.">
        </div>
        <button type="submit" class="btn">수정</button>
        <button type="button" class="btn">회원탈퇴</button>
      </form>
    </div>
  </div>
</body>
</html>
